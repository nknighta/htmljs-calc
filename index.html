<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <meta charset="utf-8" />
    <style>
        /* Style the calculator container */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            
            background-color: #000021;
        }
        .calculator {
            width: "100%";
            height: 400px;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }

        /* Style the calculator buttons */
        .calculator button {
            width: 70px;
            height: 70px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #3322f9;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .calculator-out {
            background-color: #7856ff;
            display: flex;
            width: 330px;
            border-radius: 50px;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
            justify-content: center;
        }

        .calculator input {
            height: 40px;
            width: 300px;
            font-size: 24px;
            background-color: #7856ff;
            color: #fff;
            border: none;
        }

        /* Style the operator buttons */
        .calculator .operator {
            background-color: #7856ff;
            color: white;
        }

        /* Style the equals button */
        .calculator .equals {
            background-color: #7856ff;
            color: white;
        }

        .elements {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <div class="elements">
            <div class="calculator-out">
                <input type="text" id="result" disabled />
            </div>
        </div>
        <div class="elements">
            <button onclick="clearResult()">C</button>
            <button onclick="backspace()">‚Üê</button>
        </div>
        <div class="elements">
            <button onclick="append('+')" class="operator">+</button>
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
        </div>
        <div class="elements">
            <button onclick="append('-')" class="operator">-</button>
            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
        </div>
        <div class="elements">

            <button onclick="append('*')" class="operator">&times;</button>
            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
        </div>
        <div class="elements">
            <button onclick="append('/')" class="operator">&divide;</button>
            <button onclick="append('0')">0</button>
            <button onclick="append('.')">.</button>
            <button onclick="calculate()" class="equals">=</button>
        </div>
    </div>

    <script>
        // Get the result input element
        const result = document.getElementById('result');

        // Append a character to the result input
        function append(char) {
            result.value += char;
        }

        // Clear the result input
        function clearResult() {
            result.value = '';
        }

        // Remove the last character from the result input
        function backspace() {
            result.value = result.value.slice(0, -1);
        }

        // Calculate the result of the expression in the result input
        function calculate() {
            if (result.value == "undefined") {
                result.value = '';
            } else {
                try {
                    result.value = eval(result.value);
                } catch (error) {
                    result.value = "Error!";
                    if (result.value == "Error!") {
                        setTimeout(function() {
                            result.value = '';
                        }, 1000);
                    }
                }
            }
        }
    </script>
</body>

</html>
